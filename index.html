<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>TrivialTrivia</title>
</head>
<body>

<!-- divs needed: button that acts as a screen and starts game, takes up 
entire screen -->
<button class='startGame'>Click Me to Play!</button>

<div class='wrapper'>
<!-- header div -->
	<h1 class='header'>Totally Trivial Trivia Game!</h1>
	<!-- timer div counts down from 120s-->
	<div class='timer' id='timeLeft'></div>

	<div class='form' id='questions-container'></div>

</div>

<button id='doneButton'>Done</button>

<!-- message div for the game being over -->
<div class='message'>Message</div>

<div class='results'></div>


<!-- </div> -->



<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script type='text/javascript' src='assets/javascript/app.js'></script>	
</body>
</html>
